services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: mssql
    environment:
      SA_PASSWORD: "YourStrong!Passw0rd"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Express"
    ports:
      - "1433:1433"
    # healthcheck:
    #   test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "YourStrong!Passw0rd", "-Q", "SELECT 1"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5
    volumes:
      - ./database.sql:/init/database.sql

  mssql-init:
    image: mcr.microsoft.com/mssql-tools
    depends_on:
      - mssql
    volumes:
      - ./database.sql:/init/database.sql
    entrypoint: >
      /bin/bash -c "
        sleep 10;
        /opt/mssql-tools/bin/sqlcmd -S mssql -U sa -P 'YourStrong!Passw0rd' -i /init/database.sql
      "

  scheduler:
    build:
      context: .
      dockerfile: scheduler/Dockerfile
    command: celery -A scheduler.celery_app beat -l info
    depends_on:
      - mssql
    volumes:
      - .:/app
    env_file: .env

  importer:
    build:
      context: .
      dockerfile: importer/Dockerfile
    command: celery -A importer.celery_app worker -l info -Q import_queue
    depends_on:
      - mssql
    volumes:
      - .:/app
    env_file: .env
