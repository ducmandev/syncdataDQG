services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: mssql
    environment:
      SA_PASSWORD: "YourStrong!Passw0rd"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Express"
    ports:
      - "1433:1433"
    # healthcheck:
    #   test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "YourStrong!Passw0rd", "-Q", "SELECT 1"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5
    volumes:
      - ./database.sql:/init/database.sql

  mssql-init:
    image: mcr.microsoft.com/mssql-tools
    depends_on:
      - mssql
    volumes:
      - ./database.sql:/init/database.sql
    entrypoint: >
      /bin/bash -c "
        sleep 10;
        /opt/mssql-tools/bin/sqlcmd -S mssql -U sa -P '<SET_PASSWORD_IN_ENV>' -i /init/database.sql
      "

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"

  mongodb:
    image: mongo:6
    container_name: mongodb
    ports:
      - "27017:27017"

  mock_api:
    build: ./mock_api
    container_name: mock_api
    depends_on:
      - mssql
      - mssql-init
      - redis
      - mongodb
    ports:
      - "8000:8000"
